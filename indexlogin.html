<html>
  <head>
    <title>Task Manager Pro Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sign-up-form">
      <img src="Images/icon.png" />
      <h1>Sign Up Now</h1>
      <form>
        <input type="email" class="input-box" placeholder="Your Email" />
        <input type="password" class="input-box" placeholder="Your Password" />
        <p>
          <span><input type="checkbox" /></span>I agree to the Terms of Services
        </p>
        <button type="button" class="signup-btn">Sign In</button>
        <hr />
        <p class="or">OR</p>
        <button type="button" class="gmail-btn">Login with Gmail</button>
        <p>Do you have an account? <a href="">Sign In</a></p>
      </form>
    </div>
  </body>
</html>
