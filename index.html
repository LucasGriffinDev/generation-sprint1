<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta and Title -->
    <meta charset="UTF-8" />
    <title>Home</title>

    <!-- Stylesheets -->
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="background">
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid justify-content-between">
          <h2 class="navbar-brand">Task Manager Pro</h2>
          <div>
            <input
              type="text"
              class="form-control d-inline-block w-auto me-2"
              placeholder="Search task"
            />
            <a href="login.html" target="_blank" class="btn btn-success me-2"
              >Login</a
            >
            <a href="login.html" target="_blank" class="btn btn-success"
              >Sign Up</a
            >
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <div class="container">
      <!-- New Task Button -->
      <div class="text-center mt-2">
        <button
          class="btn btn-success modal-open-button"
          data-bs-toggle="modal"
          data-bs-target="#myModal"
        >
          New Task
        </button>
      </div>
    </div>
    <!-- task list -->
    <div class="container-fluid-sm p-4" id="task-container">
      <!-- Task Table -->
    </div>

    <!-- New Task Modal -->
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-fullscreen-sm-down modal-dialog-centered modal-dialog-scrollable"
      >
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Task</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <!-- Modal Body -->
          <div class="modal-body">
            <form
              class="needs-validation"
              id="task-form"
              onsubmit="return false;"
            >
              <div class="mb-3">
                <label for="name" class="form-label"
                  >Name (min 8 characters)</label
                >
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="form-control"
                  required
                  minlength="8"
                />
              </div>
              <div class="mb-3">
                <label for="assigned-to" class="form-label"
                  >Assigned to (min 8 characters)</label
                >
                <input
                  type="text"
                  id="assigned-to"
                  name="assigned-to"
                  class="form-control"
                  required
                  minlength="8"
                />
              </div>
              <div class="mb-3">
                <label for="date" class="form-label" required
                  >Select a date:</label
                >
                <input
                  type="date"
                  id="date"
                  name="date"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select
                  class="form-select"
                  id="status-select"
                  name="status"
                  required
                >
                  <option value="">Select Status</option>

                  <option value="COMPLETED" class="bg-success">
                    COMPLETED
                  </option>
                  <option value="REVIEW" class="bg-primary">REVIEW</option>
                  <option value="IN PROGRESS" class="bg-warning">
                    IN PROGRESS
                  </option>
                  <option value="NOT STARTED" class="bg-danger">TODO</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="description" class="form-label"
                  >Description (min 15 characters)</label
                >
                <textarea
                  id="description"
                  name="description"
                  class="form-control"
                  rows="3"
                  required
                  minlength="15"
                ></textarea>
              </div>

              <!-- Modal Footer -->
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <input type="submit" value="Submit" class="btn btn-primary" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- Scripts -->
  <script src="script.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
