<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <!-- <img src="assets/logo.jpg" alt="Logo" /> -->
        </a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="task.html">Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <body class="bg-primary">
    <div class="container">
      <div class="d-flex justify-content-center mt-2">
        <button
          id="modal-open-button"
          class="btn btn-success col-1"
          data-bs-toggle="modal"
          data-bs-target="#myModal"
        >
          New Task
        </button>
      </div>
      <table class="table table-bordered bg-light mt-2">
        <thead>
          <tr>
            <th class="col-2">Status</th>
            <th class="col-2">Name</th>
            <th class="col-2">Assigned to</th>
            <th class="col-2">Due date</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <select class="form-select" id="status-select">
                <option value="completed" class="bg-success">Completed</option>
                <option value="in progress" class="bg-warning">
                  In progress
                </option>
                <option value="not started" class="bg-danger">
                  Not started
                </option>
              </select>
            </td>
            <td>Wireframe</td>
            <td>
              <select class="form-select">
                <option value="completed">Rowan</option>
                <option value="in progress">Matt</option>
                <option value="not started">Lucas</option>
              </select>
            </td>
            <td>
              <p>22/05/2023</p>
            </td>
          </tr>
          <tr>
            <td colspan="4" class="description">
              Finish the wireframe
              <button class="btn btn-secondary">Edit</button>
              <button class="btn btn-warning">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New Task</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="assigned-to" class="form-label">Assigned to</label>
                <input
                  type="text"
                  id="assigned-to"
                  name="assigned-to"
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <label for="date" class="form-label">Select a date:</label>
                <input type="date" id="date" name="date" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <input
                  type="text"
                  id="status"
                  name="status"
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea
                  id="description"
                  name="description"
                  class="form-control"
                  rows="3"
                ></textarea>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <input type="submit" value="Submit" class="btn btn-primary" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"
  ></script>
</html>
