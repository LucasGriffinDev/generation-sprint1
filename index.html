<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta and Title -->
    <meta charset="UTF-8" />
    <title>Home</title>

    <!-- Stylesheets -->
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="background">
    <!-- Header -->
    <header>
      <div class="container">
        <nav>
          <!-- Navigation -->
          <div class="nav-logo m">
            <img src="assets/task-manager-pro.png" class="logo" />
          </div>
          <div>
            <div class="nav-links my-3">
              <div>
                <a href="login.html" target="_blank" class="btn btn-success"
                  >Login</a
                >
                <a
                  href="login.html"
                  target="_blank"
                  class="btn btn-success mx-2"
                  >Sign Up</a
                >
              </div>
            </div>

            <!-- Content -->
            <div class="content">
                <input type="text" placeholder="Search task" class="searchbar" />
                <button type="submit"><img src="Images/search.png" alt="" /></button>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <!-- New Task Button -->
      <div class="text-center mt-2">
        <button
          class="btn btn-success modal-open-button"
          data-bs-toggle="modal"
          data-bs-target="#myModal"
        >
          New Task
        </button>
      </div>
    </div>
    <!-- task list -->
    <div class="container" id="task-container">
      <!-- Task Table -->

    </div>

    <!-- New Task Modal -->
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
    <div class="modal-dialog modal-fullscreen-sm-down modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Task</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <!-- Modal Body -->
          <div class="modal-body">
            <form id="task-form">
              <div class="mb-3">
                <label for="name" class="form-label"
                  >Name (min 8 characters)</label
                >
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="form-control"
                  required
                  
                  minlength="8"
                />
              </div>
              <div class="mb-3">
                <label for="assigned-to" class="form-label">Assigned to (min 8 characters)</label>
                <input
                  type="text"
                  id="assigned-to"
                  name="assigned-to"
                  class="form-control"
                  required
                  minlength="8"
                />
              </div>
              <div class="mb-3">
                <label for="date" class="form-label" required
                  >Select a date:</label
                >
                <input
                  type="date"
                  id="date"
                  name="date"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status-select" name="status" required>
                  <option value="" >Select Status</option>

                  <option value="completed" class="bg-success">
                    DONE
                  </option>
                  <option value="review" class="bg-primary">
                    REVIEW
                  </option>
                  <option value="in progress" class="bg-warning">
                    IN PROGRESS
                  </option>
                  <option value="not started" class="bg-danger">
                    TODO
                  </option>
                </select>
              </div>
              <div class="mb-3">
                <label for="description" class="form-label"
                  >Description (min 15 characters)</label
                >
                <textarea
                  id="description"
                  name="description"
                  class="form-control"
                  rows="3"
                  required
                  minlength="15"
                ></textarea>
              </div>

              <!-- Modal Footer -->
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <input type="submit" value="Submit" class="btn btn-primary" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- Scripts -->
  <script src="script.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
