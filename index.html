<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta and Title -->
    <meta charset="UTF-8" />
    <title>Home</title>

    <!-- Stylesheets -->
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="background">
    <!-- Header -->
    <header>
      <div class="container">
        <nav>
          <!-- Navigation -->
          <div class="nav-logo">
            <img src="assets/task-manager-pro.png" class="logo" />
          </div>
          <div>
            <div class="nav-links my-3">
              <div>
                <a href="login.html" target="_blank" class="btn btn-success"
                  >Login</a
                >
                <a
                  href="login.html"
                  target="_blank"
                  class="btn btn-success mx-2"
                  >Sign Up</a
                >
              </div>
            </div>

            <!-- Content -->
            <div class="content">
              <div class="search-box">
                <input type="text" placeholder="Search task" />
                <button type="submit">search</button>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <!-- New Task Button -->
      <div class="d-flex justify-content-center mt-2">
        <button
          id="modal-open-button"
          class="btn btn-success col-1"
          data-bs-toggle="modal"
          data-bs-target="#myModal"
        >
          New Task
        </button>
      </div>

      <!-- Task Table -->
      <table class="table table-bordered bg-light mt-2">
        <thead>
          <tr>
            <th class="col-2">Status</th>
            <th class="col-2">Name</th>
            <th class="col-2">Assigned to</th>
            <th class="col-2">Due date</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <select class="form-select bg-success" id="status-select">
                <option value="completed" class="bg-success">Completed</option>
                <option value="in progress" class="bg-warning">
                  In progress
                </option>
                <option value="not started" class="bg-danger">
                  Not started
                </option>
              </select>
            </td>
            <td>Wireframe</td>
            <td>
              <select class="form-select">
                <option value="completed">Rowan</option>
                <option value="in progress">Matt</option>
                <option value="not started">Lucas</option>
              </select>
            </td>
            <td>
              <p>22/05/2023</p>
            </td>
          </tr>
          <tr>
            <td colspan="4" class="description">
              <span>Finish the wireframe</span>
              <button class="btn btn-secondary float-end">Edit</button>
              <button class="btn btn-warning float-end me-2">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="container">
      <div class="taskitem">
        <div class="d-flex justify-content-between">
          <div class="fa fa-check fa-2x"></div>
          <div>Task Name</div>
          <div id="hdrAssigned">Assigned</div>
          <div id="hdrDate">Date</div>
          <button type="button" class="btn btn-light">
            <div class="fa fa-caret-down fa-2x"></div>
          </button>
        </div>

        <div class="row">
          <div class="col-2 col-md-1">
            <div class="row">Name:</div>
            <div class="row">Due:</div>
          </div>
          <div class="col-4 col-md-3 col-lg-2">
            <div class="row">
              <input type="text" id="taskname" name="taskname" />
            </div>
            <div class="row">
              <input type="   date" id="duedate" name="duedate" />
            </div>
          </div>
          <div class="col-2 col-md-1">
            <div class="row">Assigned:</div>
            <div class="row"><label for="status">Status:</label></div>
          </div>
          <div class="col-4 col-md-3 col-lg-2">
            <div class="row">
              <input type="text" id="assigned" name="assigned" />
            </div>
            <div class="row">
              <select name="status" id="status">
                <option value="todo">Todo</option>
                <option value="inprogress">In Progress</option>
                <option value="review">R eview</option>
                <option value="done">Done</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="row">
              <label for="w3review">Description:</label>
            </div>
            <div class="row justify-content-center">
              <textarea
                id="w3review"
                name="w3review"
                rows="4"
                cols="10"
              ></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-warning mx-3">Edit</button>
            <button type="button" class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <!-- New Task Modal -->
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New Task</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <!-- Modal Body -->
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="assigned-to" class="form-label">Assigned to</label>
                <input
                  type="text"
                  id="assigned-to"
                  name="assigned-to"
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <label for="date" class="form-label">Select a date:</label>
                <input type="date" id="date" name="date" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <input
                  type="text"
                  id="status"
                  name="status"
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea
                  id="description"
                  name="description"
                  class="form-control"
                  rows="3"
                ></textarea>
              </div>

              <!-- Modal Footer -->
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <input type="submit" value="Submit" class="btn btn-primary" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- Scripts -->
  <script src="script.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
